<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">Attribute和Property有什么区别</div>
  <script>
    const box = document.querySelector('.box');
    box.setAttribute('title', '我是title属性');
    console.log(box.title);

  </script>
</body>

</html>
