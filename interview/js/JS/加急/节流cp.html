<body>
  <script>
    // 节流的实现
    function throttle(fn, delay) {
      let timer = null;
      return function (...args) {
        if (timer) {
          return;
        } else {
          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          })
        }
      }
    }
  </script>
