<!DOCTYPE html>

<body>
  <script>
    const arr = [1, 3, 2, 5, 4, 6, 8, 7, 9];
    // 实现冒泡排序
    function bubbleSort(arr) {
      const n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            // 交换元素
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      return arr;
    }

    console.log(bubbleSort(arr));


  </script>
</body>

</html>
