<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: 'Jie'
    }
    //
    Object.defineProperty(obj, 'name', {
      //将对属性的访问设置为get函数
      get() {
        console.log('属性被访问');
        return this._name;
      },
      //将对属性的赋值设置为set函数
      set(value) {
        console.log('属性发生变化，变为' + value);
        this._name = value;
      }
    });
    console.log(obj.name);
    // obj.name = 'zhengjie';

  </script>
</body>

</html>
