<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [1, 2, 3];
    const obj = {
      name: 'Jie'
    }

    if (arr.__proto__ == Array.prototype) {
      console.log('数组')
    }
    if (obj.__proto__ == Object.prototype) {
      console.log('对象')
    }
  </script>
</body>

</html>
