<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function permute(nums) {
      const result = [];

      function backtrack(arr, temp) {
        if (arr.length === 0) {
          result.push(temp);
          return;
        }

        for (let i = 0; i < arr.length; i++) {
          const newArr = arr.slice();
          const newTemp = temp.concat(newArr.splice(i, 1));
          backtrack(newArr, newTemp);
        }
      }

      backtrack(nums, []);
      return result;
    }

    // 测试
    const nums = [1, 2, 3];
    const permutations = permute(nums);
    console.log(permutations);

  </script>
</body>

</html>
