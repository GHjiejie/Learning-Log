<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 600px;
        height: 400px;

        /* 使用resize属性可以指定用户是否可以调整元素的大小 */
        resize: both;
        overflow: auto;
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 1;

    }
</style>

<body>
    <div class="box">
        <img src="https://p2.itc.cn/q_70/images03/20230902/721191166cd2465c9db74d5b52a3e7bc.png" alt="">
    </div>
</body>

</html>
