<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    function getRandomNumbers(n) {
      const arr = Array.from({ length: n }, (_, i) => i + 1); // 创建包含 1~n 的数组

      for (let i = 0; i < n; i++) {
        const j = Math.floor(Math.random() * (n - i)) + i; // 生成随机索引 j
        [arr[i], arr[j]] = [arr[j], arr[i]]; // 交换 arr[i] 和 arr[j]
      }

      return arr; // 返回随机排序后的数组
    }

    const randomNumbers = getRandomNumbers(100);
    console.log(randomNumbers); // 输出随机排序后的 1~100

  </script>
</body>

</html>
