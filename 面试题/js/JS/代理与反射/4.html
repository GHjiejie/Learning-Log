<body>
  <script>
    const obj = {
      name: 'jie',
      apply(val) {
        console.log(val);
        return 'Hello ' + this.name;
      }
    }
    const targetObj = {
      age: 18
    }
    console.log(obj.apply());//Hello Jie

    obj.apply(targetObj);
    console.log(obj);//18
    console.log(obj.age);


  </script>
