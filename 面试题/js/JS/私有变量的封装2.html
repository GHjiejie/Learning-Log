<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: 'jie'
    }



    Object.defineProperty(obj, 'name', {

      get() {
        console.log('get');
        return this._name;
      },

      set(value) {
        console.log('set');
        this._name = value;
      },
    });

    obj.name = 'jiejie';
    console.log(obj.name);

  </script>
</body>

</html>
