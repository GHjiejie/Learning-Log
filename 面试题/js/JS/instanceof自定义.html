<body>
  <script>
    function myInstaceof(obj, classObj) {
      if (obj === null || obj === undefined) {
        return false;
      }
      let proto = obj.__proto__;
      let classObj_prototype = classObj.prototype;
      while (true) {
        if (proto === null) {
          return false;
        } if (proto === classObj_prototype) {
          return true;
        }
        proto = proto.__proto__;
      }
    }
    // 判断数组

    // 判断对象

    // 判断函数

  </script>
